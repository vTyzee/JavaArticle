<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .side-nav {
          background-color: #222;
          min-height: 100vh;
        }
        .side-nav a {
          color: #aaa;
          text-decoration: none;
        }
        .side-nav a:hover {
          color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Articles</a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 side-nav p-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="/articles">Статьи</a>
                <a class="nav-link" href="/tags">Теги</a>
                <a class="nav-link active"
                   th:if="${currentUser != null and currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE}"
                   href="/users">Пользователи</a>
            </nav>
        </aside>
        <main class="col-md-10 p-4">
            <div class="card bg-secondary text-white shadow p-4">
                <h2 class="text-center mb-4">Добавить нового пользователя</h2>
                <form th:action="@{/users/create}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control bg-dark text-white" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-white" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control bg-dark text-white" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Биография</label>
                        <textarea name="bio" rows="3" class="form-control bg-dark text-white"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фото профиля (URL)</label>
                        <input type="text" name="imageUrl" class="form-control bg-dark text-white"/>
                    </div>
                    <button type="submit" class="btn btn-light w-100">Создать</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/users" class="btn btn-outline-light">Назад</a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
