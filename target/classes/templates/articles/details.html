<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .side-nav {
          background-color: #222;
          min-height: 100vh;
        }
        .side-nav a {
          color: #aaa;
          text-decoration: none;
        }
        .side-nav a:hover {
          color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Articles</a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 side-nav p-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="/articles">Статьи</a>
                <a class="nav-link" href="/tags">Теги</a>
                <a class="nav-link" th:if="${currentUser != null and currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE}"
                   href="/users">Пользователи</a>
            </nav>
        </aside>
        <main class="col-md-10 p-4">
            <div class="card bg-secondary text-white shadow p-4 mb-4">
                <h2 class="text-center mb-3">Детали статьи</h2>
                <p><strong>ID:</strong> <span th:text="${article.id}"></span></p>
                <p><strong>Заголовок:</strong> <span th:text="${article.title}"></span></p>
                <p><strong>Описание:</strong> <span th:text="${article.description}"></span></p>
                <p><strong>Содержимое:</strong></p>
                <p th:text="${article.body}"></p>

                <p><strong>Автор:</strong> <span th:text="${article.author.name}"></span></p>
                <p>
                    <strong>Дата создания:</strong>
                    <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
                <p>
                    <strong>Дата обновления:</strong>
                    <span th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>

                <p><strong>Теги:</strong></p>
                <ul>
                    <li th:each="tag : ${article.tags}" th:text="${tag.name}"></li>
                </ul>

                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-light">Редактировать</a>
                    <a th:if="${currentUser != null and
            ((article.owner != null and article.owner.username == currentUser.username)
            or (currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE))}"
                       th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-light"
                       onclick="return confirm('Удалить статью?')">Удалить</a>
                    <a href="/articles" class="btn btn-outline-light">Назад</a>
                </div>
            </div>

            <div class="card bg-secondary text-white shadow p-4">
                <h3 class="mb-3">Комментарии</h3>
                <div th:if="${article.comments != null and article.comments.size() > 0}">
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-white" th:each="comment : ${article.comments}">
                            <p th:text="${comment.body}"></p>
                            <small class="text-muted">
                                <span th:text="${comment.user.username}"></span> –
                                <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </small>
                        </li>
                    </ul>
                </div>
                <div th:if="${article.comments == null or article.comments.size() == 0}">
                    <p>Комментариев пока нет.</p>
                </div>
                <div th:if="${currentUser != null}">
                    <h4 class="mb-3">Добавить комментарий</h4>
                    <form th:action="@{/articles/{id}/comments(id=${article.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <textarea name="body" class="form-control bg-dark text-white" rows="3" placeholder="Ваш комментарий" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Отправить</button>
                    </form>
                </div>
                <div th:if="${currentUser == null}">
                    <p><em>Чтобы комментировать, <a href="/login">войдите</a> в систему.</em></p>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
