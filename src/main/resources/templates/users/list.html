<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .side-nav {
          background-color: #222;
          min-height: 100vh;
        }
        .side-nav a {
          color: #aaa;
          text-decoration: none;
        }
        .side-nav a:hover {
          color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Articles</a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Выйти</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 side-nav p-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="/articles">Статьи</a>
                <a class="nav-link" href="/tags">Теги</a>
                <a class="nav-link active"
                   th:if="${currentUser != null and currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE}"
                   href="/users">Пользователи</a>
            </nav>
        </aside>
        <main class="col-md-10 p-4">
            <div class="card bg-secondary text-white shadow p-4">
                <h2 class="text-center mb-4">Список пользователей</h2>
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Имя пользователя</th>
                        <th>Email</th>
                        <th>Фото</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <img th:src="${user.imageUrl}" alt="Фото профиля" class="img-thumbnail" width="50">
                        </td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-light btn-sm">Ред.</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-light btn-sm"
                               onclick="return confirm('Удалить пользователя?')">Уд.</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center mt-3">
                    <a href="/users/create" class="btn btn-outline-light">Добавить пользователя</a>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
