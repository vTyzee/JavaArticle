<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Articles</a>
  </div>
</nav>
<div class="container">
  <div class="card bg-secondary text-white shadow p-4">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form th:action="@{/registration}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" id="username" name="username" class="form-control bg-dark text-white" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control bg-dark text-white" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control bg-dark text-white" required />
      </div>
      <button type="submit" class="btn btn-light w-100">Зарегистрироваться</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login" class="btn btn-outline-light">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
