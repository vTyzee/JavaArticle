<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список статей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .side-nav {
          background-color: #222;
          min-height: 100vh;
        }
        .side-nav a {
          color: #aaa;
          text-decoration: none;
        }
        .side-nav a:hover {
          color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Articles</a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 side-nav p-3">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/articles">Статьи</a>
                <a class="nav-link" href="/tags">Теги</a>
                <a class="nav-link"
                   th:if="${currentUser != null and currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE}"
                   href="/users">Пользователи</a>
            </nav>
        </aside>
        <main class="col-md-10 p-4">
            <h2 class="text-center mb-4">Список статей</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="article : ${articles}">
                    <div class="card bg-secondary text-white h-100 shadow">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${article.title}">Заголовок</h5>
                            <h6 class="card-subtitle mb-2 text-light-50" th:text="${article.author.name}">Автор</h6>
                            <p class="card-text" th:text="${article.description}">Описание</p>
                        </div>
                        <div class="card-footer bg-dark text-white">
                            <small class="text-muted">
                                Теги:
                                <span th:each="tag, iterStat : ${article.tags}"
                                      th:text="${tag.name + (iterStat.last ? '' : ', ')}"></span>
                            </small><br/>
                            <small class="text-muted" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                            <div class="mt-2">
                                <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-light btn-sm">Детали</a>
                                <span th:if="${currentUser != null and
                  ((article.owner != null and article.owner.username == currentUser.username) or
                  (currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE))}">
                  <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-light btn-sm">Ред.</a>
                  <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-light btn-sm"
                     onclick="return confirm('Удалить статью?')">Уд.</a>
                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href="/articles/new" class="btn btn-outline-light">Добавить новую статью</a>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
