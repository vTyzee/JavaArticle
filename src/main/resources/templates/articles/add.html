<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить статью</title>
    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Добавить новую статью</h2>

        <form th:action="@{/articles}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text" name="title" id="title" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <input type="text" name="description" id="description" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Содержимое:</label>
                <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <select name="author.id" id="author">
                    <option th:each="auth : ${authors}"
                            th:value="${auth.id}"
                            th:text="${auth.name}"></option>
                </select>

            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Теги:</label>
                <select name="tagIds" id="tags" class="form-select" multiple>
                    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/articles" class="btn btn-outline-secondary">Назад к списку статей</a>
        </div>
    </div>
</div>

<!-- Подключаем JavaScript для Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
