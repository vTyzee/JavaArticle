<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать статью</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .side-nav {
      background-color: #222;
      min-height: 100vh;
    }
    .side-nav a {
      color: #aaa;
      text-decoration: none;
    }
    .side-nav a:hover {
      color: #fff;
    }
  </style>
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Articles</a>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button class="btn btn-outline-light" type="submit">Выйти</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2 side-nav p-3">
      <nav class="nav flex-column">
        <a class="nav-link" href="/articles">Статьи</a>
        <a class="nav-link" href="/tags">Теги</a>
        <a class="nav-link"
           th:if="${currentUser != null and currentUser.role == T(com.example.articles.entities.User.Roles).ADMIN_ROLE}"
           href="/users">Пользователи</a>
      </nav>
    </aside>
    <main class="col-md-10 p-4">
      <div class="card bg-secondary text-white shadow p-4">
        <h2 class="text-center mb-4">Редактировать статью</h2>
        <form th:action="@{'/articles/update/' + ${article.id}}" method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Заголовок:</label>
            <input type="text" id="title" name="title" th:value="${article.title}"
                   class="form-control bg-dark text-white" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <input type="text" id="description" name="description" th:value="${article.description}"
                   class="form-control bg-dark text-white" />
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Содержимое:</label>
            <textarea id="body" name="body" rows="5" class="form-control bg-dark text-white" required
                      th:text="${article.body}"></textarea>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Автор:</label>
            <select id="author" name="authorId" class="form-select bg-dark text-white">
              <option th:each="author : ${authors}"
                      th:value="${author.id}"
                      th:text="${author.name}"
                      th:selected="${author.id} == ${article.author.id}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Теги:</label>
            <div th:each="tag : ${tags}">
              <div class="form-check">
                <input class="form-check-input bg-dark" type="checkbox"
                       th:id="'tag-' + ${tag.id}"
                       name="tagIds"
                       th:value="${tag.id}"
                       th:checked="${article.tags.contains(tag)}">
                <label class="form-check-label" th:for="'tag-' + ${tag.id}"
                       th:text="${tag.name}"></label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-light w-100">Сохранить изменения</button>
        </form>
        <div class="text-center mt-3">
          <a href="/articles" class="btn btn-outline-light">Назад</a>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
