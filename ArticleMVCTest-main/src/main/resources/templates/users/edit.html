<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Редактировать пользователя</h2>
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
      <div class="mb-3">
        <label class="form-label">Имя пользователя</label>
        <input type="text" name="username" class="form-control" th:value="${user.username}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" th:value="${user.email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Биография</label>
        <textarea name="bio" class="form-control" rows="3" th:text="${user.bio}"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Фото профиля (URL)</label>
        <input type="text" name="image_url" class="form-control" th:value="${user.image_url}">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Обновить пользователя</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/users" class="btn btn-outline-secondary">Назад к списку пользователей</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
