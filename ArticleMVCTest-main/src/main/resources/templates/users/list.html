<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Список пользователей</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Фото</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <img th:src="${user.image_url}" alt="Фото профиля" class="img-thumbnail" width="50">
        </td>
        <td>
          <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info btn-sm">Редактировать</a>
          <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить пользователя?')">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a href="/users/new" class="btn btn-success">Добавить пользователя</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
