<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список статей</title>
</head>
<body>
<h2>Список статей</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Описание</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.description}"></td>
        <td th:text="${article.author.getName()}"></td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.id})}">Детали</a>
            <a th:href="@{/articles/edit/{id}(id=${article.id})}">Редактировать</a>
            <a th:href="@{/articles/delete/{id}(id=${article.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить статью?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/articles/new">Добавить новую статью</a>

</body>
</html>
